
apply plugin: 'com.android.application'

android {

    namespace "network.object.onexos"

    compileSdkVersion 33

    defaultConfig {
        applicationId "network.object.onexos"
        minSdkVersion 30
        targetSdkVersion 33

        ndk {
            abiFilters 'arm64-v8a'
        }
        externalNativeBuild {
            cmake {
                cFlags "-std=gnu17"
                arguments "-DANDROID_TOOLCHAIN=clang"
            }
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }

    externalNativeBuild {
        cmake {
            version "3.22.1"
            path "CMakeLists.txt"
        }
    }

    ndkVersion "25.2.9519653"

    sourceSets {
      main {
      }
    }

    lintOptions {
        abortOnError false
    }

    dependencies {
        implementation 'androidx.core:core:1.10.1'
    }

    compileOptions {
        sourceCompatibility 1.8
        targetCompatibility 1.8
    }
}

